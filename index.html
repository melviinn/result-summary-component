<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">
        <div class="card-left">
            <header class="card-left-header">
                <h4>Your Result</h4>
            </header>
            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card-right">
            <header class="card-right-header">
                <h4>Summary</h4>
            </header>
            <div class="reaction-card">
                <img src="images/icon-reaction.svg" alt="reaction">
                <h3>Reaction</h3>
                <span>80 <span>/ 100</span></span>
            </div>
            <div class="memory-card">
                <img src="images/icon-memory.svg" alt="reaction">
                <h3>Memory</h3>
                <span>92 <span>/ 100</span></span>
            </div>
            <div class="verbal-card">
                <img src="images/icon-verbal.svg" alt="reaction">
                <h3>Verbal</h3>
                <span>61 <span>/ 100</span></span>
            </div>
            <div class="visual-card">
                <img src="images/icon-visual.svg" alt="reaction">
                <h3>Visual</h3>
                <span>72 <span>/ 100</span></span>
            </div>
            <button>Continue</button>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/melviinn">melviinn</a>.
    </footer>
</body>
</html>
